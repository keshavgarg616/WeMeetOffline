@if (isLoading) {
<div style="
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-size: 100px;
            font-weight: bold;
            text-align: center;
        ">
    <div class="loading-bubble">
        <span>.</span><span>.</span><span>.</span>
    </div>
</div>
}

<div [style.display]="isLoading ? 'none' : 'block'">
    <router-outlet></router-outlet>
</div>
